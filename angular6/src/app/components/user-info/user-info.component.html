<table class="table table-bordered table-hover table-striped">
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Username</td>
    <td>Email</td>
    <td>City</td>
    <td>Phone</td>
    <td>Website</td>
    <td>Company Name</td>
  </tr>
  <tr *ngFor="let r of result">
    <td>{{r.id}}</td>
    <td>{{r.name}}</td>
    <td>{{r.username}}</td>
    <td>{{r.email}}</td>
    <td>{{r.address.city}}</td>
    <td>{{r.phone}}</td>
    <td>{{r.website}}</td>
    <td>{{r.company.name}}</td>
  </tr>
</table>
